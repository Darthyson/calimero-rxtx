buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        jcenter()
    }
    dependencies {
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.20.0'
    }    
}

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

apply plugin:'java-library'
apply plugin: 'maven'
apply plugin: 'com.github.ben-manes.versions'

group = 'com.github.calimero'
version = '2.5-SNAPSHOT'

sourceCompatibility = 9
targetCompatibility = 9

compileJava.options*.compilerArgs = [
	'-Xlint:all',
	'-Xlint:-options',
	'-Werror'
]

compileTestJava.options*.compilerArgs = [
	'-Xlint:all',
	'-Xlint:-try',
]

sourceSets {
    main {
        java.srcDir 'src'
        resources.srcDir 'resources'
    }
    test {
        java.srcDirs = [ 'test' ]
        file('build/classes/test').mkdirs()
        runtimeClasspath = runtimeClasspath + files('build/classes/test')
    }
}

dependencies {
    api "com.github.calimero:calimero-core:${version}"
    api 'org.slf4j:slf4j-api:1.8.0-beta2'
    implementation 'com.neuronrobotics:nrjavaserial:3.14.0'
}
